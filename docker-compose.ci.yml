version: '2.4'

x-ci-app: &ci-app
  image: rails-app:0.3.0
  mem_limit: 512m
  build:
    context: .
    dockerfile: Dockerfile
    target: ci
  environment:
    DATABASE_URL: postgres://postgres:postgres@postgres:5432/
    RAILS_ENV: test
    RACK_ENV: test
  volumes:
    - packs:/usr/src/app/public/packs:delegated
    - public_assets:/usr/src/app/public/assets:delegated
  depends_on:
    postgres:
      condition: service_healthy

services:

  postgres:
    image: postgres:12.3-alpine
    mem_limit: 64m
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: none

  test:
    <<: *ci-app
    command: bash -c "bundle exec rails db:setup && bundle exec rake assets:precompile && bundle exec rspec"

volumes:
  packs:
  public_assets:
